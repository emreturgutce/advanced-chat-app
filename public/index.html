<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/homepage-styles.css" />
    <link rel="icon" href="/images/chat-bubble.svg" />
    <script src="/js/homepage.js"></script>
    <title>Chat App</title>
  </head>
  <body>
    <div class="body-inner">
      <div class="container">
        <form action="/chat-page.html">
          <h1>JOIN A ROOM</h1>
          <div class="row">
            <label for="usernameLabel">Username</label>
            <input id="usernameInput" name="username" type="text" />
          </div>
          <div class="row">
            <label for="roomnameLabel">Room Name</label>
            <input id="roomnameInput" name="room" type="text" />
          </div>
          <button>Enter</button>
        </form>
      </div>
    </div>
  </body>
</html>
