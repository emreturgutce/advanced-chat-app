    <script id="message-template" type="text/html">
      <div class="message">
        <div class="sender">{{username}}</div>
        <div class="message-text">
          {{message}}
        </div>
      </div>
    </script>
    <script id="render-image-template" type="text/html">
      <div class="message">
        <div class="sender">{{username}}</div>
        <div class="message-text">
          <img class="enlargable-image" src="{{url}}" alt="Image" style="width:300px;height:200px;background-size:cover;">
          <!-- ENLARGABLE IMAGE -->
          <div class="myModal modal">
            <span class="close">&times;</span>
            <img class="modal-content img01">
            <div class="caption"></div>
          </div>
          <!-- END -->
        </div>
        <div class="date message-date">2 minutes ago</div>
      </div>
    </script>
    <script id="user-template" type="text/html">
      <div class="users-header">Who is in this room ?</div>
      {{#users}}
        <div class="user">
            <img
              src="https://api.adorable.io/avatars/285/{{username}}.png"
              alt=""
              class="image"
            />
            <span class="username">{{username}}</span>
            <span class="date">2 minutes ago</span>
          </div>
          {{/users}}
    </script>
    <script id="room-header-template" type="text/html">
        <img
          src="https://api.adorable.io/avatars/285/g.png"
          alt=""
          class="image"
        />
      <div class="roomname">{{room}}</div>
    </script>
